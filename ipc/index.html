<!DOCTYPE html> 
<html>
<head>          
    <title>Hello Electron</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Hello World!</h1>
	<script>
		const { ipcRenderer } = require('electron');

		ipcRenderer.on('messageFromMain', () => {
			console.log('Hello from Main');
		})

		ipcRenderer.send('messageFromRenderer', 123);
	</script>
</body>
</html>
